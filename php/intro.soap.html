  <h1 class="title">Introduction</h1>
  <p class="para">
   L&#039;extension SOAP peut être utilisée pour les échanges clients/serveurs SOAP.
   Elle supporte les spécifications 
   <a href="http://www.w3.org/TR/soap11/" class="link external">&raquo;&nbsp;SOAP 1.1</a>, 
   <a href="http://www.w3.org/TR/soap12/" class="link external">&raquo;&nbsp;SOAP 1.2</a> et 
   <a href="http://www.w3.org/TR/wsdl" class="link external">&raquo;&nbsp;WSDL 1.1</a>.
