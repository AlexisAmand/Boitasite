<html>
<head>
<title>D&eacute;finir des boutons pouvant &ecirc;tre cliqu&eacute;s (modernes)</title>
<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//matomo.boitasite.com/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
</head>
<body>

<h1>Liens sous une autre forme</h1>

<form action="bouton.htm">
<div>
<button name="cliquemoi" type="button"
  value="SELFHTML" onClick="self.location.href='http://www.selfhtml.com.fr/'">
 <p><img src="selfhtml.gif" width="106" height="109" border="0" alt="SELFHTML"><br>
 <b>page d'accueil de SELFHTML</b></p>
</button>
</div>
</form>

</body>
</html>
