<html>
<head>
<title>Aligner le graphique par rapport au texte qui l'entoure</title>
<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//matomo.boitasite.com/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);

</script>
<!-- End Matomo Code -->
</head>
<body>

<h1>&Agrave; quoi pense le penseur</h1>

<p>Est-ce que le penseur pense
<img src="penseur.gif" width="70" height="137" align="top" alt="Denker">
au haut?</p>
<hr>
<p>Est-ce que le penseur pense
<img src="penseur.gif" width="70" height="137" align="middle" alt="Denker">
au milieu?</p>
<hr>
<p>Est-ce que le penseur pense
<img src="penseur.gif" width="70" height="137" align="bottom" alt="Denker">
au bas?</p>

</body>
