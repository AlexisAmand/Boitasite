<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Incorporer des cartes cliquables comme objet</title>
<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//matomo.boitasite.com/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
</head>
<body>

<map name="liens">
<area shape="poly" coords="1,90,129,81,202,275,,273,415,202,417,150,311,1,173" href="http://www.duesseldorf.de/">
</map>

<h1>Une ville sur le Rhin</h1>

<p>Cliquez sur le Rhin, au cas o&ugrave; vous voyez le graphique Lurawave.
Au cas o&ugrave; rien ne se passe, votre graphique supporte certes l'affichage de l'objet, mais il ne reconna&icirc;t pas la propri&eacute;t&eacute; de cartes cliquables pour les objets.</p>

<p><object data="ddorf.lwf" type="image/x-wavelet" width="413" height="417" usemap="#liens">
Votre navigateur ne peut malheureusement pas afficher l'objet !
</object></p>

</body>
</html>
