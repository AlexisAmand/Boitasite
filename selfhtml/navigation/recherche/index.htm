<h2 class="Sh2"><a class="an" name="conditions">Conditions pr&eacute;alables pour la recherche</a></h2>

<p>Cette fonction de recherche permet une recherche de texte commode dans tout le document.
Elle est r&eacute;alis&eacute;e compl&egrave;tement au moyen de <img src="../../src/chap.gif" width="15" height="13" border="0" alt="Chapitre: vue d'ensemble">&nbsp;<a href="../../javascript/index.htm"><b>JavaScript</b></a>
et elle est compatible avec l'Explorer Internet et Netscape, toutes deux &agrave; partir de la version 4.</p>
<p>Veuillez activer JavaScript dans votre navigateur pour utiliser la recherche.</p>
<p>Si vous lisez SELFHTML en ligne sur Internet, vous disposez de la  <img src="../../src/serverdoc.gif" width="15" height="10" border="0" alt="Autre page d'information">&nbsp;
<a href="http://recherche.selfhtml.com.fr/" target="_parent"><b>recherche en ligne</b></a>.</p>
