<!--
function Trim(nombre,maxvirgule)
{
 var nombrenum = eval(nombre);
 var avantvirgule = Math.floor(nombrenum);
 var apresvirgule = nombrenum - avantvirgule;
 var puissance = Math.pow(10,maxvirgule);
 apresvirgule = Math.round(apresvirgule * puissance);
 var resultat = avantvirgule + (apresvirgule / puissance);
 return(resultat);
}

function chercheremplace(Texte,cherche,remplace)
{
 var nouveautexte = "";
 var i = 0;
 while(i < Texte.length)
  {
   if(Texte.substring(i,i + cherche.length) == cherche)
    {
     nouveautexte = nouveautexte + remplace;
     i = i + cherche.length - 1;
    }
   else
    nouveautexte = nouveautexte + Texte.substring(i,i + 1);
   i++;
  }
 return nouveautexte;
}

function resultat()
{
/* 1 centimï¿½tre = 10 mm */
/* 1 point Didot = 0.375 mm */
/* 1 point Pica = 0.351 mm */
/* 1 pouce = 25.4 mm */

var i=0, j=0, xmm=0, xcm = 0, xdpt=0, xppt=0, xinch=0;
var tmm = "", tcm = "", tdpt = "", tppt = "", tinch = "";
if(document.traducteur.mm.value != "") { i+=1; j = 1; }
if(document.traducteur.cm.value != "") { i+=1; j = 2; }
if(document.traducteur.dpt.value != "") { i+=1; j = 3; }
if(document.traducteur.ppt.value != "") { i+=1; j = 4; }
if(document.traducteur.inch.value != "") { i+=1; j = 5; }
if(i == 0)
 {
  alert("Bitte geben Sie zuerst in einem der vier Eingabefelder einen Wert ein!");
  return;
 }
if(i > 1)
 {
  alert("Bitte geben Sie nur in einem der vier Eingabefelder einen Wert ein!\n Loeschen Sie die Feldinhalte mit dem Button \"Loeschen\".");
  return;
 }
if(j == 1)
 {
  tmm = chercheremplace(document.traducteur.mm.value,",",".");
  xmm = eval(tmm);
  xcm = xmm * (1 / 10);
  xdpt = xmm * (1 / 0.375);
  xppt = xmm * (1 / 0.351);
  xinch = xmm * (1 / 25.4);
 }
if(j == 2)
 {
  tcm = chercheremplace(document.traducteur.cm.value,",",".");
  xcm = eval(tcm);
  xmm = xcm * 10;
  xdpt = xcm * 10 * (1 / 0.375);
  xppt = xcm * 10 * (1 / 0.351);
  xinch = xcm * 10 * (1 / 25.4);
 }
if(j == 3)
 {
  tdpt = chercheremplace(document.traducteur.dpt.value,",",".");
  xdpt = eval(tdpt);
  xmm = xdpt * 0.375;
  xcm = (xdpt * 0.375) / 10;
  xppt = xmm * (1 / 0.351);
  xinch = xmm * (1 / 25.4);
 }
if(j == 4)
 {
  tppt = chercheremplace(document.traducteur.ppt.value,",",".");
  xppt = eval(tppt);
  xmm = xppt * 0.351;
  xcm = (xppt * 0.351) / 10;
  xdpt = xmm * (1 / 0.375);
  xinch = xmm * (1 / 25.4);
 }
if(j == 5)
 {
  tinch = chercheremplace(document.traducteur.inch.value,",",".");
  xinch = eval(tinch);
  xmm = xinch * 25.4;
  xcm = xinch * 2.54;
  xdpt = xmm * (1 / 0.375);
  xppt = xmm * (1 / 0.351);
 }
document.traducteur.mm.value = Trim(xmm,2);
document.traducteur.cm.value = Trim(xcm,2);
document.traducteur.dpt.value = Trim(xdpt,2);
document.traducteur.ppt.value = Trim(xppt,2);
document.traducteur.inch.value = Trim(xinch,2);
}
//-->
