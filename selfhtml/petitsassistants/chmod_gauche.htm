<!--
function Oct(r,w,x) {
        i=0;
        if (r) { i+=4 };
        if (w) { i+=2 };
        if (x) { i+=1 };
        return i;
}

function Letters(r,w,x) {
        s="";
        if (r) { s+="r" } else { s+="-" };
        if (w) { s+="w" } else { s+="-" };
        if (x) { s+="x" } else { s+="-" };
        return s;
}

function droits()
{
 document.chmod.rwx.value=
   Letters(document.chmod.or.checked, document.chmod.ow.checked, document.chmod.ox.checked)+
   Letters(document.chmod.gr.checked, document.chmod.gw.checked, document.chmod.gx.checked)+
   Letters(document.chmod.ar.checked, document.chmod.aw.checked, document.chmod.ax.checked);
 document.chmod.oct.value=""+
   Oct(document.chmod.or.checked, document.chmod.ow.checked, document.chmod.ox.checked)+
   Oct(document.chmod.gr.checked, document.chmod.gw.checked, document.chmod.gx.checked)+
   Oct(document.chmod.ar.checked, document.chmod.aw.checked, document.chmod.ax.checked);
}
//-->
